{% set name = "azure-mgmt-msi" %}
{% set version = "6.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: 469998785e8b44aaaed0aae334014068e1b1c9f3ee2be4c898eba63fe14f5f6c

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python
  run:
    - azure-common >=1.1,<2
    - msrestazure >=0.4.27,<2.0.0
    - python

test:
  imports:
    - azure
    - azure.mgmt
    - azure.mgmt.msi
    - azure.mgmt.msi.models
    - azure.mgmt.msi.operations

about:
  home: https://github.com/Azure/azure-sdk-for-python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Microsoft Azure MSI Management Client Library for Python
  doc_url: https://docs.microsoft.com/python/api/overview/azure/activedirectory
  dev_url: https://github.com/Azure/azure-sdk-for-python

extra:
  recipe-maintainers:
    - andreyz4k
